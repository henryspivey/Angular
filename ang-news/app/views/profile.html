<div class="container profile">
  <div class="row">
    <div class="col-sm-1">
      <!--<img ng-src="http://www.gravatar.com/avatar/{{ profile.md5_hash }}"  />-->
      
    </div>

    <div class="col-sm-10">
      <span class="name">
       <img ng-src="http://robohash.org/{{ user.profile.md5_hash }}" class="nav-pic" />
        {{ profile.username }}
        


      </span>
    </div>
  </div>

  <div class="post row" ng-repeat="(key,post) in posts">
    <div class="col-md-8 col-xs-10">
      <div class="info">
        <a ng-href="{{ post.url }}">
          {{ post.title }}
          <span class="url">({{ post.url | hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
        <a ng-href="#/posts/{{ post.$id }}">comments</a>
      </div>
    </div>
  </div>
</div>
